<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <title>Cute Calculator</title>
  </head>
  <body>
    <header>
      <h1>Cute Calculator</h1>
    </header>
    <main>
      <div id="base_div">
        <div id="clear_row">
          <img
            id="clear_up"
            class="button"
            src="./images/clear_up.svg"
            alt="clear button"
          />
        </div>
        <div id="buttons_div">
          <div>
            <img
              id="seven_up"
              class="button"
              src="./images/seven_up.svg"
              alt="number 7 button"
            />
            <img
              id="eight_up"
              class="button"
              src="./images/eight_up.svg"
              alt="number 8 button"
            />
            <img
              id="nine_up"
              class="button"
              src="./images/nine_up.svg"
              alt="number 9 button"
            />
            <img
              id="division_up"
              class="button"
              src="./images/division_up.svg"
              alt="division button"
            />
          </div>
          <div>
            <img
              id="four_up"
              class="button"
              src="./images/four_up.svg"
              alt="number 4 button"
            />
            <img
              id="five_up"
              class="button"
              src="./images/five_up.svg"
              alt="number 5 button"
            />
            <img
              id="six_up"
              class="button"
              src="./images/six_up.svg"
              alt="number 6 button"
            />
            <img
              id="multiplication_up"
              class="button"
              src="./images/multiplication_up.svg"
              alt="multiplication button"
            />
          </div>
          <div>
            <img
              id="one_up"
              class="button"
              src="./images/one_up.svg"
              alt="number 1 button"
            />
            <img
              id="two_up"
              class="button"
              src="./images/two_up.svg"
              alt="number 2 button"
            />
            <img
              id="three_up"
              class="button"
              src="./images/three_up.svg"
              alt="number 3 button"
            />
            <img
              id="subtraction_up"
              class="button"
              src="./images/subtraction_up.svg"
              alt="subtraction button"
            />
          </div>
          <div>
            <!-- TODO delete this? -->
            <!-- <button id="zero_button">
              <img
                id="zero_up"
                class="button"
                src="./images/zero_up.svg"
                alt="number 0 button"
              />
            </button> -->
            <img
              id="zero_up"
              class="button"
              src="./images/zero_up.svg"
              alt="number 0 button"
            />
            <img
              id="dot_up"
              class="button"
              src="./images/dot_up.svg"
              alt="dot button"
            />
            <img
              id="equality_up"
              class="button"
              src="./images/equality_up.svg"
              alt="equality button"
            />
            <img
              id="sum_up"
              class="button"
              src="./images/sum_up.svg"
              alt="sum button"
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small
        >Made with ♥ by
        <a href="https://github.com/lca92" target="_blank"
          >Lena Araújo</a
        ></small
      >
    </footer>
    <script src="./calculator.js"></script>
  </body>
</html>
