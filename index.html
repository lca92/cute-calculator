<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <title>Cute Calculator</title>
  </head>
  <body>
    <header>
      <h1>Cute Calculator</h1>
    </header>
    <main>
      <div>
        <img id="base" src="./images/base.svg" />
      </div>
      <img id="clear_up" src="./images/clear_up.svg" alt="clear button" />
      <img id="seven_up" src="./images/seven_up.svg" alt="number 7 button" />
      <img id="eight_up" src="./images/eight_up.svg" alt="number 8 button" />
      <img id="nine_up" src="./images/nine_up.svg" alt="number 9 button" />
      <img
        id="division_up"
        src="./images/division_up.svg"
        alt="division button"
      />
      <img id="four_up" src="./images/four_up.svg" alt="number 4 button" />
      <img id="five_up" src="./images/five_up.svg" alt="number 5 button" />
      <img id="six_up" src="./images/six_up.svg" alt="number 6 button" />
      <img
        id="multiplication_up"
        src="./images/multiplication_up.svg"
        alt="multiplication button"
      />
      <img id="one_up" src="./images/one_up.svg" alt="number 1 button" />
      <img id="two_up" src="./images/two_up.svg" alt="number 2 button" />
      <img id="three_up" src="./images/three_up.svg" alt="number 3 button" />
      <img
        id="subtraction_up"
        src="./images/subtraction_up.svg"
        alt="subtraction button"
      />
      <img id="zero_up" src="./images/zero_up.svg" alt="number 0 button" />
      <img id="dot_up" src="./images/dot_up.svg" alt="dot button" />
      <img
        id="equality_up"
        src="./images/equality_up.svg"
        alt="equality button"
      />
      <img id="sum_up" src="./images/sum_up.svg" alt="sum button" />
    </main>
    <footer></footer>
  </body>
</html>
